<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yƒ±lƒ±n Kutlu Olsun üç¶</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        /* Ice cream decorations */
        .ice-cream-bg {
            position: absolute;
            font-size: 60px;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Gallery card */
        .gallery-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 30px 80px rgba(30, 60, 114, 0.4);
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-height: 90vh;
            overflow-y: auto;
        }

        .gallery-card.transitioning {
            transform: scale(0.9) rotateY(10deg);
            opacity: 0;
        }

        /* Ice cream decoration on card */
        .card-ice-cream {
            position: absolute;
            top: -60px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s ease-in-out infinite;
        }

        .ice-cream-scoop {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2), inset -3px -3px 10px rgba(0,0,0,0.1);
        }

        .scoop-pink {
            background: linear-gradient(135deg, #FFB5E8 0%, #FF9CEE 100%);
            z-index: 3;
        }

        .scoop-blue {
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 100%);
            margin-top: -20px;
            z-index: 2;
        }

        .scoop-mint {
            background: linear-gradient(135deg, #98FF98 0%, #90EE90 100%);
            margin-top: -20px;
            z-index: 1;
        }

        .scoop-shine {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 15px;
            left: 20px;
            filter: blur(2px);
        }

        .ice-cream-cone {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-top: 90px solid #E6BC87;
            margin-top: -15px;
            position: relative;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.2));
        }

        .cone-pattern {
            position: absolute;
            width: 1px;
            height: 90px;
            background: #C8975F;
            left: -35px;
            top: -90px;
            opacity: 0.3;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e8eef7;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1e3c72, #2a5298, #5b7eb8);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        /* Year badge */
        .year-badge {
            text-align: center;
            margin-bottom: 15px;
        }

        .year-badge span {
            font-size: clamp(1.8rem, 7vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Photo frame */
        .photo-frame {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.3);
            position: relative;
            background: linear-gradient(135deg, #e8eef7, #d4dce9);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(30, 60, 114, 0.9), transparent);
            padding: 40px 20px 20px;
            color: white;
        }

        .photo-description {
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Title */
        .photo-title {
            font-size: clamp(1.1rem, 4.5vw, 1.8rem);
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.3;
        }

        /* Counter */
        .counter {
            text-align: center;
            color: #5b7eb8;
            margin-bottom: 20px;
            font-size: clamp(0.85rem, 2.8vw, 1rem);
            font-weight: 600;
        }

        /* Next button */
        .next-button {
            width: 100%;
            padding: 14px;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #5b7eb8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.4);
            transition: all 0.3s ease;
            font-family: 'Fredoka', cursive;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.5);
        }

        .next-button:active {
            transform: translateY(-1px);
        }

        /* Final Screen */
        .final-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            z-index: 1000;
            overflow: hidden;
        }

        .final-screen.active {
            display: block;
        }

        #fireworksContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .ice-cream-particle {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(720deg);
            }
        }

        /* Message container */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .year-2026 {
            font-size: clamp(2.5rem, 10vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in;
        }

        .message-text {
            font-size: clamp(1.2rem, 4.5vw, 2.5rem);
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in;
        }

        .message-main {
            font-size: clamp(1rem, 3.5vw, 2rem);
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        .emoji-container {
            font-size: clamp(1.8rem, 7vw, 4rem);
            margin-bottom: 15px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .final-screen a {
            margin-top: 30px;
            color: white;
            font-size: clamp(0.9rem, 2.8vw, 1.1rem);
            text-decoration: none;
            padding: 11px 25px;
            border: 2px solid white;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .final-screen a:hover {
            background: white;
            color: #1e3c72;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .gallery-card {
                padding: 20px 15px;
                border-radius: 20px;
                max-height: 95vh;
            }
            
            .photo-frame {
                height: 200px;
                border-radius: 12px;
                margin-bottom: 15px;
            }
            
            .card-ice-cream {
                top: -40px;
                right: 15px;
                transform: scale(0.65);
            }

            .ice-cream-scoop {
                width: 50px;
                height: 50px;
            }

            .scoop-shine {
                width: 14px;
                height: 14px;
                top: 11px;
                left: 15px;
            }

            .scoop-blue, .scoop-mint {
                margin-top: -14px;
            }

            .ice-cream-cone {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-top: 65px solid #E6BC87;
                margin-top: -10px;
            }

            .cone-pattern {
                height: 65px;
                left: -25px;
                top: -65px;
            }

            .next-button {
                padding: 13px;
                border-radius: 10px;
            }

            .ice-cream-bg {
                font-size: 35px;
            }

            .progress-container {
                margin-bottom: 15px;
                height: 5px;
            }

            .year-badge {
                margin-bottom: 12px;
            }

            .photo-title {
                margin-bottom: 12px;
            }

            .counter {
                margin-bottom: 15px;
            }

            .message-container {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .gallery-card {
                padding: 18px 12px;
                border-radius: 18px;
            }

            .photo-frame {
                height: 180px;
                margin-bottom: 12px;
                border-radius: 10px;
            }

            .card-ice-cream {
                top: -35px;
                right: 12px;
                transform: scale(0.55);
            }

            .progress-container {
                height: 4px;
                margin-bottom: 12px;
            }

            .year-badge {
                margin-bottom: 10px;
            }

            .photo-title {
                margin-bottom: 10px;
            }

            .counter {
                margin-bottom: 12px;
            }

            .next-button {
                padding: 12px;
                border-radius: 8px;
            }

            .photo-overlay {
                padding: 25px 12px 12px;
            }

            .ice-cream-bg {
                font-size: 28px;
            }

            .ice-cream-particle {
                font-size: 1.3rem;
            }

            .message-container {
                width: 95%;
                padding: 10px;
            }

            .final-screen a {
                padding: 10px 22px;
                margin-top: 25px;
            }
        }

        @media (max-width: 360px) {
            .gallery-card {
                padding: 15px 10px;
            }

            .photo-frame {
                height: 160px;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .card-ice-cream {
                top: -32px;
                right: 8px;
                transform: scale(0.45);
            }

            .next-button {
                padding: 11px;
            }

            .progress-container {
                margin-bottom: 10px;
            }

            .year-badge {
                margin-bottom: 8px;
            }

            .photo-title {
                margin-bottom: 8px;
            }

            .counter {
                margin-bottom: 10px;
            }

            .photo-overlay {
                padding: 20px 10px 10px;
            }

            .ice-cream-bg {
                font-size: 22px;
            }
        }

        @media (max-height: 700px) and (max-width: 768px) {
            .photo-frame {
                height: 160px;
            }

            .gallery-card {
                padding: 15px 12px;
            }

            .card-ice-cream {
                transform: scale(0.5);
                top: -35px;
            }

            .progress-container {
                margin-bottom: 10px;
            }

            .year-badge {
                margin-bottom: 8px;
            }

            .photo-title {
                margin-bottom: 8px;
            }

            .counter {
                margin-bottom: 10px;
            }
        }

        @media (max-height: 650px) and (max-width: 768px) {
            .photo-frame {
                height: 140px;
            }

            .gallery-card {
                padding: 12px 10px;
            }

            .card-ice-cream {
                transform: scale(0.4);
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background ice creams -->
    <div class="ice-cream-bg" style="left: 10%; top: 15%; animation-delay: 0s;">üç¶</div>
    <div class="ice-cream-bg" style="right: 15%; top: 20%; animation-delay: 0.5s;">üç®</div>
    <div class="ice-cream-bg" style="left: 20%; bottom: 25%; animation-delay: 1s;">üçß</div>
    <div class="ice-cream-bg" style="right: 10%; bottom: 15%; animation-delay: 1.5s;">üç¶</div>
    <div class="ice-cream-bg" style="left: 50%; top: 10%; animation-delay: 2s;">üç®</div>

    <!-- Gallery Container -->
    <div class="container" id="galleryContainer">
        <div class="gallery-card" id="galleryCard">
            <div class="card-ice-cream">
                <div class="ice-cream-scoop scoop-pink">
                    <div class="scoop-shine"></div>
                </div>
                <div class="ice-cream-scoop scoop-blue">
                    <div class="scoop-shine"></div>
                </div>
                <div class="ice-cream-scoop scoop-mint">
                    <div class="scoop-shine"></div>
                </div>
                <div class="ice-cream-cone">
                    <div class="cone-pattern" style="left: -35px;"></div>
                    <div class="cone-pattern" style="left: -25px;"></div>
                    <div class="cone-pattern" style="left: -15px;"></div>
                    <div class="cone-pattern" style="left: -5px;"></div>
                    <div class="cone-pattern" style="left: 5px;"></div>
                    <div class="cone-pattern" style="left: 15px;"></div>
                    <div class="cone-pattern" style="left: 25px;"></div>
                    <div class="cone-pattern" style="left: 35px;"></div>
                </div>
            </div>
            
            <!-- Progress bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- Year badge -->
            <div class="year-badge">
                <span>2025</span>
            </div>

            <!-- Photo frame -->
            <div class="photo-frame">
                <img id="photoImg" src="x1.jpeg" alt="Anƒ±">
                <div class="photo-overlay">
                    <div class="photo-description" id="photoDescription">Harikka √ßizimlerrrs</div>
                </div>
            </div>

            <!-- Title -->
            <h2 class="photo-title" id="photoTitle">2025'te Birlikte</h2>

            <!-- Counter -->
            <div class="counter" id="counter">1 / 4</div>

            <!-- Next button -->
            <button class="next-button" id="nextButton" onclick="nextPhoto()">
                ƒ∞leri ‚Üí
            </button>
        </div>
    </div>

    <!-- Final Screen -->
    <div class="final-screen" id="finalScreen">
        <div id="fireworksContainer"></div>
        <div class="message-container">
            <div class="year-2026">2026</div>
            <div class="message-text">Yeni Yƒ±lƒ±n Kutlu Olsunnnn</div>
            <div class="message-main">Karpuzlu Dondurmaaaa üíï</div>
            <div class="emoji-container">üç¶üéä</div>
            <a href="https://open.spotify.com/intl-tr/track/0q6LuUqGLUiCPP1cbdwFs3?si=ffc19110e0244def">
                dinle...
            </a>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        
        const memories = [
            {
                title: "2025'te ilk bulusma",
                description: "Harikka √ßizimlerrrs",
                image: "x1.jpeg"
            },
            {
                title: "Tatlƒ± Anƒ±lar",
                description: "KOYUNUM(kuzu) VAR ARTK (AKPLƒ∞ DEƒûƒ∞L)",
                image: "x3.jpeg"
            },
            {
                title: "ZOR D√ñNEMLER (Lanet panda)",
                description: "Seninle her g√ºn √∂zell (o boktan kafe dahil)",
                image: "x4.jpeg"
            },
            {
                title: "G√ºzel Hatƒ±ralar (HER SANƒ∞YE BEN SENDEN HIZLI YAPTM Dƒ∞YECEK)",
                description: "GURUR TABLOSU",
                image: "x2.jpeg"
            },
           
        ];

        function updateGallery() {
            const memory = memories[currentIndex];
            document.getElementById('photoImg').src = memory.image;
            document.getElementById('photoTitle').textContent = memory.title;
            document.getElementById('photoDescription').textContent = memory.description;
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${memories.length}`;
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / memories.length) * 100}%`;
            
            if (currentIndex === memories.length - 1) {
                document.getElementById('nextButton').textContent = "2026 baslasƒ±ns";
            }
        }

        function nextPhoto() {
            const card = document.getElementById('galleryCard');
            
            if (currentIndex < memories.length - 1) {
                card.classList.add('transitioning');
                
                setTimeout(() => {
                    currentIndex++;
                    updateGallery();
                    card.classList.remove('transitioning');
                }, 400);
            } else {
                // Go to 2026
                card.classList.add('transitioning');
                
                setTimeout(() => {
                    document.getElementById('galleryContainer').style.display = 'none';
                    showFinalScreen();
                }, 400);
            }
        }

        function showFinalScreen() {
            const finalScreen = document.getElementById('finalScreen');
            finalScreen.classList.add('active');
            
            // Create fireworks
            createFireworks();
            
            // Create ice cream particles
            createIceCreamParticles();
        }

        function createFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB', '#FFB5E8'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = '50%';
                    firework.style.top = '50%';
                    
                    const angle = (Math.random() * 360) * Math.PI / 180;
                    const distance = Math.random() * 300 + 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    firework.style.setProperty('--tx', `${tx}px`);
                    firework.style.setProperty('--ty', `${ty}px`);
                    firework.style.transform = `translate(var(--tx), var(--ty)) scale(1)`;
                    firework.style.animationDelay = `${(i % 10) * 0.1}s`;
                    
                    container.appendChild(firework);
                }, i * 100);
            }
        }

        function createIceCreamParticles() {
            const container = document.getElementById('fireworksContainer');
            const emojis = ['üç¶', 'üç®', 'üçß', 'üíï', '‚≠ê', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'ice-cream-particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    
                    const angle = (Math.random() * 360) * Math.PI / 180;
                    const distance = Math.random() * 400 + 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    const rotation = Math.random() * 720 - 360;
                    
                    particle.style.transform = `translate(${tx}px, ${ty}px) scale(1.5) rotate(${rotation}deg)`;
                    particle.style.animationDelay = `${(i % 5) * 0.2}s`;
                    
                    container.appendChild(particle);
                }, i * 150);
            }
        }

        // Initialize
        updateGallery();
    </script>
</body>
</html>
